<!DOCTYPE html>
<html>
<head>
  <title>DIARY</title>
  <link rel= "stylesheet" type= "text/css" href= "../static/styles/site.css">
  <script src="../static/js/site.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Sacramento" rel="stylesheet">
<style>
body{
  background-color: #A09DF9;
}

.diarybox{
  color: black;
  border: 1px solid black;
  padding: 40px 30px;
  width: 400px;
  height:auto;
  margin:auto;
  margin-top: 30px;
}

</style>
</head>

<body onload="start()">
  <div id="google_translate_element"></div>
  <script type="text/javascript"> function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');}</script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <div id="navMenu"></div>
  <div id="entries"></div>
  <script>
    var someJavaScriptVar =  {{AllEntries|tojson}};
    var diaryentries = [];
    jsonlen=Object.keys(someJavaScriptVar).length;
    for (var i = 0; i < jsonlen; i++){
      diaryentries.push(someJavaScriptVar[i])
    }
    printitems(jsonlen, diaryentries);

    function printitems(jsonlen, diaryentries){
      entries ="";
      for (var i=0; i<jsonlen; i++){
        newentry = "<div class=\"diarybox\">" + "<h3> Diary entry from "+ diaryentries[i]["date"] + ":</h3>" + diaryentries[i]["diary"] + "</div>";
        entries += newentry;
      }
      document.getElementById("entries").innerHTML = entries;
      }
  </script>


  </main>
<footer></footer>

</body>
</html>
